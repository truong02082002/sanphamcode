<!DOCTYPE html>
<html layout:decorate="template.html">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
<title>BillITEM VIEW</title>
</head>
<body layout:fragment="body">
	<a th:href="@{/billitems/create}" class="btn btn-info">Create</a>
	<table  class="table table-striped">
		<thead>
			<tr>
				<th>Id</th>
				<th>Bill By Date</th>
				<th>User Buy</th>
				<th>Product Name</th>
				<th>Quantity</th>
				<th>Buy Price</th>
				<th>Other</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="billitems :${billitemsList}">
				<td th:text="${billitems.id}"></td>
				<td th:text="${billitems.bill.byDate}"></td>
				<td th:text="${billitems.bill.user.name}"></td>
				<td th:text="${billitems.product.name}"></td>
				<td th:text="${billitems.quantity}"></td>
				<td th:text="${billitems.buyPrice}"></td>
				<td>
					<a th:href="@{'/billitems/edit?id='+${billitems.id}}" class="btn btn-info">EDIT</a>
					<a th:href="@{'/billitems/delete?id='+${billitems.id}}" class="btn btn-info">DELETE</a>
				</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
