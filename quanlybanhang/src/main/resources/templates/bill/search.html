<!DOCTYPE html>
<html layout:decorate="template.html">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
<title>BILL VIEW</title>
</head>
<body layout:fragment="body">
	<a th:href="@{/bill/create}"  class="btn btn-info">Create</a>
	<table class="table table-striped">
		<thead>
			<tr>
				<th>Id</th>
				<th>By Date</th>
				<th>User</th>
				<th>Other</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="bill : ${billList}">
				<td th:text="${bill.id}"></td>
				<td th:text="${bill.byDate}"></td>
				<td th:text="${bill.user.name}"></td>
				<td>
					<a th:href="@{'/bill/edit?id='+${bill.id}}" class="btn btn-info">EDIT</a>
					<a th:href="@{'/bill/delete?id='+${bill.id}}" class="btn btn-info">DELETE</a>
					<a th:href="@{'/billitems/create?id='+${bill.id}}" class="btn btn-info">ADD-PRODUCT</a>
				</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
