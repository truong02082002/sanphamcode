<!DOCTYPE html>
<html layout:decorate="template.html">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</style>
<title>CATEGORY VIEW</title>
</head>
<body  layout:fragment="body">
	<form th:action="@{/category/search}" method="post">
		<input name="name" th:value="${name}" placeholder="tim kiem ten....." />

		<select name="size">
			<option value="5">5</option>
			<option value="10">10</option>
			<option value="15">15</option>
		</select> <input name="page" th:value="${page}" placeholder="Trang" />
		<button type="submit">Search</button>
		<p>
			Tong so: <span th:text="${totalPage}"></span>
		</p>
	</form>

	<a th:href="@{/category/create}"  class="btn btn-info">Create</a>
	<table  class="table table-striped">
		<thead>
			<tr>
				<th>ID</th>
				<th>NAME</th>
				<th>other</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="category: ${categoryList}">
				<td th:text="${category.id}"></td>
				<td th:text="${category.name}"></td>
				<td>
				<a th:href="@{'/category/edit?id=' + ${category.id}}"  class="btn btn-info">EDIT</a>
				<a th:href="@{'/category/delete?id=' + ${category.id}}"  class="btn btn-info">DELETE</a>
				</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
